<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/profile.jpg" alt="Profile Picture" class="profile-img">
    </div>
    <div class="content">
      <p>WorkBook on Launches</p>
    </div>
    <div class="button-container">
      <button class="btn" onclick="handleButtonClick('cases')">📂 Кейсы</button>
      <button class="btn" onclick="handleButtonClick('videos')">🎥 Эфиры</button>
      <button class="btn" onclick="handleButtonClick('mentorship')">🤝 Менторство</button>
      <button class="btn" onclick="handleButtonClick('texts')">📜 Разборы</button>
    </div>
  </div>
  <script>
    function handleButtonClick(action) {
      alert(`You clicked on: ${action}`);
    }
  </script>
</body>
</html>
