<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="button-container">
      <button class="btn" onclick="handleButtonClick('cases')">📂 Кейсы</button>
      <button class="btn" onclick="handleButtonClick('videos')">🎥 Эфиры</button>
      <button class="btn" onclick="handleButtonClick('mentorship')">🤝 Менторство</button>
      <button class="btn" onclick="handleButtonClick('texts')">📜 Разборы</button>
    </div>
  </div>

  <!-- Cases Gallery Modal -->
<div id="casesModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content" id="gallery">
    <!-- Images will be dynamically added here -->
  </div>
</div>

<script>
  function handleButtonClick(action) {
    if (action === 'cases') {
      openModal();
    } else {
      alert(`You clicked on: ${action}`);
    }
  }

  function openModal() {
    const modal = document.getElementById('casesModal');
    modal.style.display = "block";

    const images = [
      "images/cases/case_1.jpg",
      "images/cases/case_2.jpg",
      "images/cases/case_3.jpg",
      "images/cases/case_4.jpg",
      "images/cases/case_6.jpg",
      "images/cases/case_7.jpg",
      "images/cases/case_8.jpg",
      "images/cases/case_9.jpg",
      "images/cases/case_10.jpg",
      "images/cases/case_11.jpg",
      "images/cases/case_12.jpg",
      "images/cases/case_13.jpg"
    ];

    const gallery = document.getElementById("gallery");
    gallery.innerHTML = ""; // Clear existing content
    images.forEach(image => {
      const imgElement = document.createElement("img");
      imgElement.src = image;
      imgElement.classList.add("gallery-image");
      gallery.appendChild(imgElement);
    });
  }

  function closeModal() {
    const modal = document.getElementById('casesModal');
    modal.style.display = "none";
  }
</script>

</body>
</html>
