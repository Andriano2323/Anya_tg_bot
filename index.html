<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="button-container">
      <button class="btn" onclick="handleButtonClick('cases')">📂 Кейсы</button>
      <button class="btn" onclick="handleButtonClick('videos')">🎥 Эфиры</button>
      <button class="btn" onclick="handleButtonClick('mentorship')">🤝 Менторство</button>
      <button class="btn" onclick="handleButtonClick('texts')">📜 Разборы</button>
    </div>
  </div>

  <!-- Cases Gallery Modal -->
  <div id="casesModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content" id="gallery">
      <!-- Images will be dynamically added here -->
    </div>
  </div>

  <!-- Full-Screen Image Modal -->
  <div id="fullscreenModal" class="fullscreen-modal">
    <span class="close" onclick="closeFullscreenModal()">&times;</span>
    <img id="fullscreenImage" class="fullscreen-image" src="">
  </div>

  <!-- Include the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
